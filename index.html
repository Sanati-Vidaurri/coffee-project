<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gourmet Coffee Shop!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--START HEADER-->
    <div class="jumbotron">
        <h1 class="display-1 text-center">Gourmet Coffee Shop!</h1>
    </div>
    <!--END HEADER-->
    <hr>
    <div class="d-flex mb-5" id="forms">
        <!--START SEARCH COFFEE COLUMN-->
        <div class="col-6 flex-wrap">
            <h2 class="text-center pb-3">Our Coffee Selection</h2>
            <form class="text-center">
                <label for="roast-selection">Roast</label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="roast-selection">Name</label>
                <input type="text" id="roast-text" name="roast-selection">
            </form>
        </div>
        <!--END SEARCH COFFEE COLUMN-->
        <!--START ADD COFFEE COLUMN-->
        <div class="col-6 flex-wrap">
            <h2 class="text-center  pb-3">Add Your Own Coffee</h2>
            <form class="text-center">
                <label for="add-roast-selection">Roast</label>
                <select id="add-roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="add-coffee-name">Name</label>
                <input type="text" id="add-coffee-name" name="add-coffee-name">
                <input id="submit" type="submit" value="ADD"/>
            </form>
            </div>
    </div>
    <!--END ADD COFFEE COLUMN-->
    <!--START COFFEE TABLE COLUMN-->
    <div class="col-12 d-flex" id="coffee-table">
    <!--TABLE TO CHANGE BEGINS HERE -->
        <ul class="col-12 flex-wrap list-group list-group-flush">
            <div class="row" id="coffees"></div>
        </ul>
        <!--TABLE TO END BEGINS HERE -->
    </div>
    <!--END COFFEE TABLE COLUMN-->
    <script src="main.js"></script>
</body>
</html>
