<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>
    <div id="forms">
        <form>

            <label for="roast-selection">Roast</label>
            <select id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="roast-selection">Name</label>
            <input type="text" id="roast-text" name="roast-selection">
        </form>
        <h2>Add a Coffee</h2>
        <form>
            <label for="roast-selection">Roast</label>
            <select id="add-roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="roast-selection">Name</label>
            <input type="text" id="add-roast-text" name="roast-selection">
            <input id="submit2" type="submit" />
        </form>
    </div>
    <div id="coffee-table">
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
            </thead>
            <tbody id="coffees"></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
